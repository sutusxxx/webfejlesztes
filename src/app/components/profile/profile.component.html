<div class="form-container mat-elevation-z5 text-center marginT-30" *ngIf="user$ | async as user">
    <h1>Profile</h1>
    <div class="profile-image">
        <img width="120" height="120" [src]="user.photoURL ?? 'assets/placeholder_profile_picture.png'">
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <input #inputField type="file" hidden (change)="uploadImage($event, user)">
    <form class="arginT-10" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div>
            <mat-form-field>
                <input type="text" matInput formControlName="displayName" placeholder="Display Name" />
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput formControlName="email" placeholder="E-mail address" />
            </mat-form-field>
            <div>
                <button type="submit" class="arginT-10" mat-raised-button color="primary">
                    Save
                </button>
            </div>
            <div>
                <button class="marginT-10" mat-raised-button color="secondary" (click)="deleteUser()">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
