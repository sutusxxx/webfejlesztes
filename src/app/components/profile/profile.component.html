<div class="form-container mat-elevation-z5 text-center marginT-30" *ngIf="user$ | async as user">
    <h1>Profile</h1>
    <div>
        <form [formGroup]="profileForm" (ngSubmit)="save()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="displayName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email">
            </mat-form-field>
            <div class="center marginT-10">
                <button class="primary-btn" mat-raised-button color="primary" type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
